<div class="min-h-screen bg-[#09090b] text-white p-4 md:p-8">

  <div class="max-w-6xl mx-auto">
    <header class="flex justify-between items-center mb-8 border-b border-zinc-800 pb-6">
      <div>
        <h1 class="text-3xl font-bold tracking-tight">Estoque</h1>
        <p class="text-zinc-400">Gerencie seus produtos em tempo real.</p>
      </div>
      <div class="bg-zinc-900 px-4 py-2 rounded-lg border border-zinc-800">
        <span class="text-sm font-medium text-zinc-400">Total: {{ produtos.length }} itens</span>
      </div>
    </header>

    <div class="bg-zinc-900 rounded-xl border border-zinc-800 overflow-hidden shadow-2xl">
      <div class="overflow-x-auto">
        <table class="w-full text-left">
          <thead class="bg-zinc-950 text-zinc-400 text-xs uppercase">
            <tr>
              <th class="px-6 py-4 font-semibold">Produto</th>
              <th class="px-6 py-4 font-semibold">Tipo</th>
              <th class="px-6 py-4 font-semibold">Unidade</th>
              <th class="px-6 py-4 font-semibold text-right">Quantidade</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-zinc-800">
            <tr *ngFor="let produto of produtos" class="hover:bg-zinc-800/50 transition-all duration-200 group">
              <td class="px-6 py-4">
                <div class="flex flex-col">
                  <span class="font-medium text-zinc-100">{{ produto.nome }}</span>
                  <span class="text-xs text-zinc-500">ID: #{{ produto.id }}</span>
                </div>
              </td>
              <td class="px-6 py-4">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-zinc-800 text-zinc-300">
                  {{ produto.tipo }}
                </span>
              </td>
              <td class="px-6 py-4 text-zinc-400 text-sm">
                {{ produto.unidade }}
              </td>
              <td class="px-6 py-4 text-right">
                <span [class]="produto.quantidade < 100 ? 'text-red-400' : 'text-emerald-400'" class="font-mono font-bold">
                  {{ produto.quantidade }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="carregando" class="p-8 flex justify-center border-t border-zinc-800">
        <div class="flex items-center gap-3 text-zinc-400">
          <div class="w-5 h-5 border-2 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
          <span class="text-sm">Carregando mais produtos...</span>
        </div>
      </div>

      <div *ngIf="!temMaisPaginas && produtos.length > 0" class="p-6 text-center text-zinc-500 text-sm border-t border-zinc-800">
        Você chegou ao fim do catálogo.
      </div>
    </div>
  </div>
</div>
