<div class="min-h-screen bg-[#F3F3F3]">
  <header class="bg-[#2C2C32] py-4 px-6 xl:py-6 xl:px-8">
    <div class="max-w-5xl xl:max-w-6xl mx-auto flex items-center justify-between">
      
      <app-search-bar 
        [value]="busca" 
        (onChange)="atualizarBusca($event)">
      </app-search-bar>

      <div class="flex items-center gap-3 xl:gap-4">
        <app-action-button (onClick)="abrirModalCadastro()">
          Cadastrar produto
        </app-action-button>
      </div>
    </div>
  </header>

  <main class="max-w-5xl xl:max-w-6xl mx-auto py-6 px-6 xl:py-8 xl:px-8">
    
    <div *ngIf="loading" class="flex justify-center items-center py-12">
      <p class="text-gray-500">Carregando produtos...</p>
    </div>

    <ng-container *ngIf="!loading">
      
      <app-tabela-produtos
        [produtos]="produtosFiltrados"
        (onUpdateQuantidade)="handleUpdateQuantidade($event)"
        (onSetQuantidade)="handleSetQuantidade($event)"
        (onEditarProduto)="handleEditarProduto($event)"
        (onExcluirProduto)="handleExcluirProduto($event)">
      </app-tabela-produtos>
      
      <div #observerTarget class="h-4"></div>
      
      <div *ngIf="loadingMore" class="flex justify-center items-center py-6">
        <p class="text-gray-500">Carregando mais produtos...</p>
      </div>
      
      <div *ngIf="!hasMore && produtos.length > 0" class="flex justify-center items-center py-6">
        <p class="text-gray-400 text-sm">Todos os produtos foram carregados</p>
      </div>
    </ng-container>
  </main>

  <app-modal-cadastrar-produto
    [isOpen]="modalCadastroAberto"
    (onClose)="fecharModalCadastro()"
    (onCadastrar)="handleCadastrarProduto($event)">
  </app-modal-cadastrar-produto>
</div>
