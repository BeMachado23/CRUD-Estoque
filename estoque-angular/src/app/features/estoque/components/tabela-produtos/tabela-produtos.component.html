<div class="overflow-hidden rounded-2xl shadow-lg">
  <table class="w-full table-fixed">
    <thead>
      <tr class="bg-[#2C2C32] text-[#f5c518]">
        <th class="py-4 px-6 text-center font-bold w-[30%]">Produto</th>
        <th class="py-4 px-6 text-center font-bold w-[25%]">Tipo</th>
        <th class="py-4 px-6 text-center font-bold w-[10%]">Unidade</th>
        <th class="py-4 pl-6 pr-2 text-center font-bold w-[20%]">Qtd.</th>
        <th class="py-4 px-6 w-[15%]"></th>
      </tr>
    </thead>
    <tbody class="bg-white">
      
      <tr *ngFor="let produto of produtos" class="border-b border-gray-200 last:border-b-0">
        <td class="py-4 px-6 text-center text-black break-all">{{ produto.nome }}</td>
        <td class="py-4 px-6 text-center text-black break-all">{{ produto.tipo }}</td>
        <td class="py-4 px-6 text-center text-black">{{ produto.unidade }}</td>
        
        <td class="py-4 pl-6 pr-2">
          <div class="flex justify-center">
            <app-quantidade-controle
              [quantidade]="produto.quantidade"
              (onIncrement)="onUpdateQuantidade.emit({id: produto.id, delta: 1})"
              (onDecrement)="onUpdateQuantidade.emit({id: produto.id, delta: -1})"
              (onChange)="onSetQuantidade.emit({id: produto.id, quantidade: $event})"
            ></app-quantidade-controle>
          </div>
        </td>
        
        <td class="py-4 px-6 text-center">
          <div class="flex items-center justify-center gap-3">
            <button
              (click)="handleAbrirModalEditar(produto)"
              class="text-black hover:text-gray-700 transition-colors"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
            </button>
            <button
              (click)="handleAbrirModalExcluir(produto)"
              class="text-black hover:text-gray-700 transition-colors"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
          </div>
        </td>
      </tr>
      
    </tbody>
  </table>
  
  <div *ngIf="produtos.length === 0" class="p-8 text-center text-gray-500 bg-white">
    Nenhum produto encontrado.
  </div>
</div>

<app-modal-editar-produto
  [isOpen]="modalEditarAberto"
  [produto]="produtoSelecionado"
  (onClose)="modalEditarAberto = false"
  (onEditar)="handleEditar($event)">
</app-modal-editar-produto>

<app-modal-confirmar-exclusao
  [isOpen]="modalExcluirAberto"
  [produto]="produtoSelecionado"
  (onClose)="handleCancelarExclusao()"
  (onConfirmar)="handleConfirmarExclusao()">
</app-modal-confirmar-exclusao>
