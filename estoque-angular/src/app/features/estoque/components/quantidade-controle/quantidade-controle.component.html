  >
    +
  </button>
  
  <input
    type="number"
    min="0"
    [value]="valorLocal"
    (input)="handleChange($event)"
    class="w-10 h-5 xl:w-12 xl:h-6 text-center text-xs xl:text-sm text-black border border-gray-300 rounded bg-white outline-none focus:ring-1 focus:ring-[#f5c518] [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
  />
  
  <button
    (click)="onDecrement.emit()"
    class="flex items-center justify-center w-5 h-5 xl:w-6 xl:h-6 rounded-full bg-[#f5c518] hover:bg-[#e0b000] text-black font-bold text-xs xl:text-sm transition-colors"
